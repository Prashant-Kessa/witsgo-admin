<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Database</title>
    <link rel="stylesheet" href="databasePage.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <script src="databasePage.js" defer></script>
</head>
<body>
    <div id="header-container">
        <header>
            <div id="header-content">
                <img src="profile.png" alt="Profile Picture" id="profilePicture">
                <h2>Home</h2>
            </div>
            <button id="logoutButton">Logout</button>
        </header>
        
        <nav class="topNav">
            <a href="adminHome.html">Home</a>
            <a href="databasePage.html">Database</a>
        </nav>
    </div>

    <section class="card-display">
        
        <section class="card-content">
            <h2 class="card-title">Database Management</h2>
            <div id="selectDb">
                <label for="database">Select Database: </label>
                <select id="database" onchange="updateCollections()">
                </select>
            </div>

            <div id="selectCollection" style="visibility: hidden;">
                <label for="collections">Select Collection: </label>
                <select id="collections" onchange="generateForm()">
                </select>
            </div>

            <!-- Radio buttons to select action -->
            <div id="actionSelection" style="visibility: hidden;">
                <p>Select Action:</p>
                <label>
                    <input type="radio" name="action" value="get" onclick="setAction('get')"> Get
                </label>
                <label>
                    <input type="radio" name="action" value="insert" onclick="setAction('insert')"> Insert
                </label>
                <label>
                    <input type="radio" name="action" value="update" onclick="setAction('update')"> Update
                </label>
                <label>
                    <input type="radio" name="action" value="delete" onclick="setAction('delete')"> Delete
                </label>
            </div>

            <!-- Form to dynamically update based on action -->
            <div id="dynamicFormSection">
                <form id="actionForm">
                    <!-- Dynamic inputs will be inserted here by JavaScript -->
                </form>
            </div>

        </section>
    </section>

    <div id="cardsContainer" style="visibility: hidden;">
        <!-- Cards will be dynamically appended here -->

    </div>
    
</body>
</html>
